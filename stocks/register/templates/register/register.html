{% extends "base.html" %}

{% load crispy_forms_tags %}
<!DOCTYPE html>

<html>
<head>
    <title>{% block title %}Create an Account{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <style>
        .logo{
            height: 80px;
        }
        .lgn-btn {
            margin: 10px;
            margin-bottom: 20px;
        }

        .panel {
            margin: 200px;
        }
        .title {
           padding-top: 20px; 
        }
        .sub {
            margin-bottom: 20px;
        }
        #id_username, #id_password {
            padding:5px;
            margin:10px;
        }

    </style>
</head>

<body>
{% block content %}
    <div id="content" name="content" class="columns is-mobile is-centered is-vcentered">
    
    <div class="column is-half control">
           
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <br />
        <button type="submit" class="button is-primary">Register</button>
    </form>

</div>

</div>
{% endblock %}
</body>
</html>
